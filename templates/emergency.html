<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='emergency.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('triage') }}">Appointment</a></li>
            <li><a href="{{ url_for('emergency') }}"><b>Emergency</b></a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Emergency Report</h2>

        <!-- âœ… Flash Messages Section (Displays Success/Error Messages) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Change label and input name -->
            <label>Patient Name:</label>
            <input type="text" name="patient_name" required>


            <label>Phone Number:</label>
            <input type="tel" name="phone" required>

            <label>Specialization:</label>
            <select name="specialization" required>
                <option value="" disabled selected>Select a department</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Neurology">Neurology</option>
                <option value="General Medicine">General Medicine</option>
            </select>

            <button type="submit">Submit Emergency</button>
        </form>
    </div>
</body>
</html>
