<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Walk-in Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        body {
            background-image: url("/static/images/walkin.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
            .container {
            background-color: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Walk-in Patient</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_walkins') }}">
        <div class="mb-3">
            <label>Patient Name:</label>
            <input type="text" name="patient_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Age:</label>
            <input type="number" name="age" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label>Gender:</label>
            <select name="gender" class="form-control" required>
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Contact Number:</label>
            <input type="text" name="contact" class="form-control" maxlength="15" required>
        </div>

        <div class="mb-3">
            <label>Specialization:</label>
            <select name="specialization" class="form-control" required>
                <option value="" disabled selected>Select specialization</option>
                <option>General Medicine</option>
                <option>Cardiology</option>
                <option>Neurology</option>
                <option>Orthopedics</option>
                <option>Pediatrics</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Symptoms:</label>
            <textarea name="symptoms" class="form-control" rows="3" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Walk-in</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>

</body>
</html>
